name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - uses: actions/checkout@v6

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true

      # ── DVC data cache ──────────────────────────────────────────────
      - name: Restore DVC data cache
        id: dvc-cache
        uses: actions/cache@v5
        with:
          path: |
            judo/models/meshes
            judo/models/policies
          key: dvc-${{ hashFiles('judo/models/meshes.dvc', 'judo/models/policies.dvc') }}

      - name: Pull DVC data (cache miss)
        if: steps.dvc-cache.outputs.cache-hit != 'true'
        run: pixi run pull-models

      # ── mujoco_extensions build cache ───────────────────────────────
      - name: Restore mujoco_extensions build cache
        id: ext-cache
        uses: actions/cache@v5
        with:
          path: |
            mujoco_extensions/build
            mujoco_extensions/policy_rollout/*.so
            mujoco_extensions/jacobian_smoothing/*.so
          key: mujoco-ext-${{ matrix.os }}-${{ hashFiles('mujoco_extensions/**/*.cpp', 'mujoco_extensions/**/*.h', 'mujoco_extensions/**/CMakeLists.txt') }}

      - name: Build mujoco_extensions (cache miss)
        if: steps.ext-cache.outputs.cache-hit != 'true'
        run: pixi run -e dev build-mujoco-ext

      # ── Tests ───────────────────────────────────────────────────────
      - name: Run tests
        run: pixi run -e dev pytest -rsx
