name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ── Full test suite (pixi, with C++ extensions) ─────────────────
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true

      # ── mujoco_extensions build cache ───────────────────────────────
      - name: Restore mujoco_extensions build cache
        id: ext-cache
        uses: actions/cache@v5
        with:
          path: |
            mujoco_extensions/build
            mujoco_extensions/policy_rollout/*.so
            mujoco_extensions/jacobian_smoothing/*.so
          key: mujoco-ext-${{ matrix.os }}-${{ hashFiles('pixi.lock', 'mujoco_extensions/**/*.cpp', 'mujoco_extensions/**/*.h', 'mujoco_extensions/**/CMakeLists.txt') }}

      - name: Build mujoco_extensions (cache miss)
        if: steps.ext-cache.outputs.cache-hit != 'true'
        run: pixi run -e dev build-mujoco-ext

      # ── Pre-warm robot_descriptions cache (avoid xdist race) ───────
      - name: Cache mujoco_menagerie meshes
        run: pixi run -e dev python -c "from robot_descriptions import spot_mj_description"

      # ── Tests ───────────────────────────────────────────────────────
      - name: Run tests
        run: pixi run -e dev pytest -rsx
