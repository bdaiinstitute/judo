name: Precommit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  precommit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.10
        with:
          pixi-version: v0.47.0
          cache: true

      # --- START OF DEBUGGING STEPS ---
      - name: Check for Lock File Mismatch (DEBUG)
        run: |
          # Step 1: Force pixi to re-generate the lock file based on how it sees
          # the world from within this Linux environment.
          echo "Forcing lock file regeneration for linux-64..."
          pixi install

          # Step 2: Use git to show the exact differences between the lock file
          # you committed and the one the CI runner just generated.
          echo "Checking for differences..."
          git diff --exit-code pixi.lock

      # --- END OF DEBUGGING STEPS ---

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Restore typings cache
        uses: actions/cache@v4
        id: typings-cache
        with:
          path: typings
          key: typings-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}

      - name: Generate stubs if cache miss
        if: steps.typings-cache.outputs.cache-hit != 'true'
        run: pixi run -e dev pybind11-stubgen mujoco -o typings/

      - name: Run Ruff Linter
        run: pixi run -e dev ruff check judo/ tests/ --output-format=github

      - name: Run Ruff Formatter
        run: pixi run -e dev ruff format judo/ tests/ --diff

      - name: Run Pyright
        run: pixi run -e dev pyright
