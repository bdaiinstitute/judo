name: Precommit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  precommit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - uses: actions/checkout@v6

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true

      # ── mujoco_extensions build (needed for pyright) ────────────────
      - name: Restore mujoco_extensions build cache
        id: ext-cache
        uses: actions/cache@v5
        with:
          path: |
            mujoco_extensions/build
            mujoco_extensions/policy_rollout/*.so
            mujoco_extensions/jacobian_smoothing/*.so
          key: mujoco-ext-${{ matrix.os }}-${{ hashFiles('mujoco_extensions/**/*.cpp', 'mujoco_extensions/**/*.h', 'mujoco_extensions/**/CMakeLists.txt') }}

      - name: Build mujoco_extensions (cache miss)
        if: steps.ext-cache.outputs.cache-hit != 'true'
        run: pixi run -e dev build-mujoco-ext

      # ── Stubs cache ────────────────────────────────────────────────
      - name: Restore typings cache
        uses: actions/cache@v5
        id: typings-cache
        with:
          path: typings
          key: typings-${{ matrix.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Generate stubs if cache miss
        if: steps.typings-cache.outputs.cache-hit != 'true'
        run: pixi run -e dev pybind11-stubgen mujoco -o typings/

      # ── Linting & type checking ────────────────────────────────────
      - name: Run Ruff Linter
        run: pixi run -e dev ruff check judo/ tests/ --output-format=github

      - name: Run Ruff Formatter
        run: pixi run -e dev ruff format judo/ tests/ --diff

      - name: Run Pyright
        run: pixi run -e dev pyright
