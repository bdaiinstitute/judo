name: Build and Publish to PyPI

# triggered manually only
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  check-if-codeowner:
    runs-on: ubuntu-latest
    outputs:
      is_owner: ${{ steps.check.outputs.is_owner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check actor
        id: check
        run: |
          actor=${{ github.actor }}
          if grep -qE "(^|[[:space:]])@$actor([[:space:]]|$)" .github/CODEOWNERS; then
            echo "is_owner=true" >> $GITHUB_OUTPUT
            echo "Actor is code owner"
          else
            echo "is_owner=false" >> $GITHUB_OUTPUT
            echo "Actor is not a code owner"
          fi

  build:
    runs-on: ubuntu-22.04
    needs: check-if-codeowner
    if: needs.check-if-codeowner.outputs.is_owner == 'true'
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        include:
          - python-version: '3.10'
            pixi-env: py310
            python-tag: cp310
          - python-version: '3.11'
            pixi-env: py311
            python-tag: cp311
          - python-version: '3.12'
            pixi-env: py312
            python-tag: cp312
          - python-version: '3.13'
            pixi-env: py313
            python-tag: cp313

    steps:
      - uses: actions/checkout@v6

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          environments: ${{ matrix.pixi-env }}
          cache: true

      - name: Build mujoco_extensions
        run: pixi run -e ${{ matrix.pixi-env }} build

      - name: Build wheel
        run: pixi run -e ${{ matrix.pixi-env }} python -m build --wheel --outdir dist

      - name: Repair wheel
        run: pixi run -e ${{ matrix.pixi-env }} bash scripts/repair_wheel.sh dist/*.whl wheelhouse "" ${{ matrix.python-tag }}

      - name: Verify package
        run: pixi run -e ${{ matrix.pixi-env }} twine check wheelhouse/*.whl

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v6
        with:
          name: wheel-${{ matrix.python-version }}
          path: wheelhouse/*.whl
          retention-days: 7

  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      dev_version: ${{ steps.reversion.outputs.dev_version }}
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true

      - name: Add dev suffix to wheels for TestPyPI
        id: reversion
        run: |
          pip install wheel
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          DEV_VERSION="${VERSION}.dev${GITHUB_RUN_NUMBER}"
          echo "dev_version=${DEV_VERSION}" >> $GITHUB_OUTPUT
          echo "Clean version: ${VERSION} -> TestPyPI version: ${DEV_VERSION}"

          mkdir dist-dev
          for whl in dist/*.whl; do
            wheel unpack "$whl" -d /tmp/unpacked
            dir="/tmp/unpacked/judo_rai-${VERSION}"
            sed -i "s/^Version: .*/Version: ${DEV_VERSION}/" \
              "$dir/judo_rai-${VERSION}.dist-info/METADATA"
            mv "$dir/judo_rai-${VERSION}.dist-info" \
               "$dir/judo_rai-${DEV_VERSION}.dist-info"
            wheel pack "$dir" -d dist-dev/
            rm -rf "$dir"
          done
          echo "Dev wheels:"
          ls -la dist-dev/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist-dev/

  test-testpypi:
    needs: publish-testpypi
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: tests

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install from TestPyPI
        run: |
          python -m venv /tmp/test-venv
          source /tmp/test-venv/bin/activate
          for i in 1 2 3 4 5; do
            pip install --index-url https://test.pypi.org/simple/ \
                        --extra-index-url https://pypi.org/simple/ \
                        judo-rai==${{ needs.publish-testpypi.outputs.dev_version }} && break
            echo "Attempt $i failed, waiting 30s for TestPyPI index to update..."
            sleep 30
          done
          pip install pytest

      - name: Smoke test â€” imports and C++ extension
        run: |
          source /tmp/test-venv/bin/activate
          python -c "
          from mujoco_extensions.policy_rollout import create_systems_vector, threaded_rollout
          print('mujoco_extensions OK')
          from judo.tasks.spot.spot_base import SpotBase, XML_PATH
          from judo.tasks.spot.spot_constants import SPOT_LOCOMOTION_POLICY_PATH
          import numpy as np

          task = SpotBase(model_path=XML_PATH)
          systems = create_systems_vector(task.model, str(SPOT_LOCOMOTION_POLICY_PATH), 1)
          print(f'create_systems_vector OK: {len(systems)} systems')

          state = np.concatenate([task.data.qpos, task.data.qvel])
          command = np.zeros((1, 25))
          command[0, 24] = 0.52
          out_states, out_sensors, policy_outputs = threaded_rollout(
              systems, [state], [command], [np.zeros(12)], 1, 2, 1.0
          )
          print(f'threaded_rollout OK: output shape={np.array(out_states[0]).shape}')
          "

      - name: Run Spot tests
        run: |
          source /tmp/test-venv/bin/activate
          pytest tests/test_simulation/test_simulation.py::test_spot_simulation_init \
                 tests/test_simulation/test_simulation.py::test_spot_simulation_step \
                 tests/test_tasks/test_spot.py -v

  publish:
    needs: [build, test-testpypi]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true

