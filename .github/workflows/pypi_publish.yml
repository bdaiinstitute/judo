name: Build and Publish to PyPI

# triggered manually only
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: (github.actor == 'alberthli') || (github.actor == 'slecleach') || (github.actor == 'pculbertson')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip

      - name: Install build
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: Build wheel
        run: python -m build --wheel --outdir wheelhouse

      - name: Build source distribution
        run: python -m build --sdist -o dist

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-artifact-${{ github.run_id }}
          path: wheelhouse/*.whl
          retention-days: 7

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist-artifact-${{ github.run_id }}
          path: dist/*.tar.gz
          retention-days: 7

  publish:
    needs: build-and-publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-artifact-*
          path: wheelhouse
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          pattern: sdist-artifact-*
          path: dist
          merge-multiple: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python and cache twine
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install twine
        run: pip install --upgrade twine

      - name: Debug file structure
        run: |
          echo "=== Current working directory ==="
          pwd
          echo ""

          echo "=== All files and directories in current directory ==="
          ls -la
          echo ""

          echo "=== Recursively list all files in wheelhouse ==="
          if [ -d "wheelhouse" ]; then
            find wheelhouse -type f -name "*.whl" -exec ls -la {} \;
            echo "All wheelhouse contents:"
            find wheelhouse -ls
          else
            echo "wheelhouse directory does not exist"
          fi
          echo ""

          echo "=== Recursively list all files in dist ==="
          if [ -d "dist" ]; then
            find dist -type f -name "*.tar.gz" -exec ls -la {} \;
            echo "All dist contents:"
            find dist -ls
          else
            echo "dist directory does not exist"
          fi
          echo ""

          echo "=== Test the exact twine command ==="
          echo "Files matching 'dist/*':"
          ls -la dist/* 2>/dev/null || echo "No files match 'dist/*'"
          echo "Files matching 'wheelhouse/*':"
          ls -la wheelhouse/* 2>/dev/null || echo "No files match 'wheelhouse/*'"
          echo ""

          echo "=== All .whl and .tar.gz files anywhere ==="
          find . -name "*.whl" -o -name "*.tar.gz" | head -20

      - name: Verify package metadata
        run: twine check dist/* wheelhouse/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          provenance: true
