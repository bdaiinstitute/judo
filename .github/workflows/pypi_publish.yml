name: Build and Publish to PyPI

# triggered manually only
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    if: (github.actor == 'alberthli') || (github.actor == 'slecleach') || (github.actor == 'pculbertson')
    strategy:
      fail-fast: false  # run all jobs even if one fails
      matrix:
        include:
          # Linux (x86_64)
          - os: "ubuntu-24.04"
            py: "3.10"
          - os: "ubuntu-24.04"
            py: "3.11"
          - os: "ubuntu-24.04"
            py: "3.12"
          - os: "ubuntu-24.04"
            py: "3.13"

          # Windows (AMD64)
          - os: "windows-latest"
            py: "3.10"
          - os: "windows-latest"
            py: "3.11"
          - os: "windows-latest"
            py: "3.12"
          - os: "windows-latest"
            py: "3.13"

          # macOS‚ÄØARM (native)
          - os: "macos-14"
            py: "3.10"
          - os: "macos-14"
            py: "3.11"
          - os: "macos-14"
            py: "3.12"
          - os: "macos-14"
            py: "3.13"

          # macOS‚ÄØIntel (native)
          - os: "macos-13"
            py: "3.10"
          - os: "macos-13"
            py: "3.11"
          - os: "macos-13"
            py: "3.12"
          - os: "macos-13"
            py: "3.13"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
          cache: pip

      - name: Install build
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: Build wheel
        run: python -m build --wheel --outdir wheelhouse

      - name: "[DEBUG] List contents of wheelhouse before upload"
        run: |
          echo "Contents of 'wheelhouse' directory:"
          ls -R wheelhouse/
          echo "--- End wheelhouse contents ---"

      - name: Build source distribution
        if: (matrix.os == 'ubuntu-24.04') && (matrix.py == '3.13')  # avoids duplicate sdist builds
        run: python -m build --sdist -o dist

      - name: "[DEBUG] List contents of dist before upload"
        if: (matrix.os == 'ubuntu-24.04') && (matrix.py == '3.13') # Only for the sdist job
        run: |
          echo "Contents of 'dist' directory:"
          ls -R dist/
          echo "--- End dist contents ---"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.py }}-${{ github.run_id }}
          path: wheelhouse/*.whl
          retention-days: 7

      - name: Upload sdist
        if: (matrix.os == 'ubuntu-24.04') && (matrix.py == '3.13')  # only upload sdist once
        uses: actions/upload-artifact@v4
        with:
          name: sdist-${{ github.run_id }}
          path: dist/*.tar.gz
          retention-days: 7

  publish:
    needs: build-and-publish
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write

    steps:
      - name: "[DEBUG] list artifacts in this workflow run"
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            console.log('üîç Artifacts available in this run:');
            data.artifacts.forEach(a => console.log(` ‚Ä¢ ${a.name}`));

      # --- TEMPORARY DEBUG STEP: Download a single, specific artifact ---
